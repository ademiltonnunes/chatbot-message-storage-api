<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Firebase Hosting</title>
    <script defer src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  </head>
  <body>
    <script src="index.js" defer></script>
    <div id="userLogin">  
      <h1>Login</h1>
      <form id="login-form">
          <label for="email">Email:</label>
          <input type="email" id="email" required><br>
          <label for="password">Password:</label>
          <input type="password" id="password" required><br>
          <button type="submit">Login</button>
      </form>
      <button id="google-sign-in">Sign in with Google</button>
    </div>
    <h2>Token Generated</h2>
    <textarea id="token" rows="10" cols="50" readonly></textarea>
  </body>
</html>
